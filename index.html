<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend class="PersonalData">Personal Data</legend>
        <label for="fname">First name:</label>
        <br />
        <!-- Alt + shift -->
        <input
          class="BOX"
          type="text"
          id="fname"
          name="fname"
          placeholder="Your First Name"
        />

        <br />
        <br />

        <label for="lname">Last name:</label>
        <br />

        <input
          class="BOX"
          type="text"
          id="lname"
          name="lname"
          placeholder="Your Last Name"
        />
        <br />
        <br />

        <label for="street">Street:</label>
        <br />

        <input
          class="BOX"
          type="text"
          id="street"
          name="street"
          placeholder="Street"
        />
        <br />
        <br />

        <label for="Zipcode">Zipcode:</label>
        <br />

        <input
          class="BOX"
          type="number"
          id="Zipcode"
          name="Zipcode"
          placeholder="Zipcode"
        />
        <br />
        <br />

        <label for="City">City:</label>
        <br />

        <input
          class="BOX"
          type="text"
          id="City"
          name="City"
          placeholder="City"
        />
        <br />
        <br />

        <label for="Phone">Phone:</label>
        <br />

        <input
          class="BOX"
          type="tel"
          id="Phone"
          name="Phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          placeholder="123-45-678"
        />
        <br />
        <br />

        <label for="Email">Email:</label>
        <br />

        <input
          class="BOX"
          type="Email"
          id="Email"
          name="Email"
          placeholder="Email"
        />
        <br />
        <br />
        <label for="Comments">Comments:</label>
        <br />

        <textarea
          class="BIGBOX"
          name="Comments"
          id="Comments"
          cols="100"
          rows="10"
          placeholder="Tell us more about important colors, etc."
        ></textarea>
        <br />
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend class="Products">Products</legend>
        <!-- Ctrl + Shift + L -->
        <!-- <label for="Products">Products:</label> -->
        <br />
        <label for="WebDesign">Web Design:</label>
        <br />
        <br />

        <!-- radio button. -->
        <input
          type="radio"
          id="individual"
          name="web"
          value="individual"
          checked
        />

        <label class="fontNormal" for="individual">Individual</label>

        <input type="radio" id="Template" name="web" value="Template" />

        <label class="fontNormal" for="Template">Template</label>
        <br />
        <br />

        <!-- checkbox. -->
        <label for="Web Development">Web Development:</label>
        <br />
        <br />

        <input
          type="checkbox"
          id="HTML"
          name="HTML"
          value="HTMLCSS"
          checked
          disabled
        />
        <label class="fontNormal" for="HTML">HTML & CSS</label>
        <br />
        <br />

        <input type="checkbox" id="JavaS" name="JavaS" value="Javascript" />
        <label class="fontNormal" for="JavaS">Javascript</label>
        <br />
        <br />

        <input type="checkbox" id="Mongo" name="Mongo" value="MongoDB" />
        <label class="fontNormal" for="Mongo">MongoDB</label>

        <!-- Project Start: -->
        <br />
        <br />

        <label for="projectStart">Project Start:</label> <br />
        <input class="BOX" type="date" id="projectStart" name="projectStart" />
        <br />
        <br />

        <!-- Project End: -->
        <label for="projectEnd">Project End:</label>
        <br />

        <input class="BOX" type="date" id="projectEnd" name="projectEnd" />
        <br />
        <br />

        <!-- Project Category: -->
        <label for="category">Category:</label>
        <br />

        <select class="BOX-Category" name="category" id="category">
          <option value="Personal">Personal</option>
          <option value="Büro">Büro</option>
          <option value="Labo">Labo</option>
        </select>
        <!-- Order our services -->
        <br />
        <!-- <hr /> -->
      </fieldset>
      <!-- <br /> -->
      <button class="submit" type="submit">Order our services</button>

      <!-- <input class="submit" type="submit" /> -->
    </form>
  </body>
</html>
